<nz-space [nzSize]="12" nzDirection="vertical" class="w-100">
  <div *nzSpaceItem>
    <h2>Datos básicos de la Inversión</h2>
    <span>Datos Básicos para el contrato de Inversión:</span>
  </div>

  <!-- TIPO DE PARTICIPE -->
  <nz-space [nzSize]="2" nzDirection="vertical" class="w-100" *nzSpaceItem>
    <div nz-space [nzSize]="8" *nzSpaceItem>
      <span *nzSpaceItem>Tipo de Particpe: </span>
      <i
        nz-icon
        nzType="info-circle"
        nzTheme="outline"
        nzTheme="twotone"
        *nzSpaceItem
      ></i>
    </div>

    <div nz-row [nzGutter]="24" *nzSpaceItem>
      <div nz-col [nzSpan]="12">
        <nz-card (click)="elegirTipoParticipe(1)">
            <div nz-row [nzGutter]="16" nzAlign="middle">
                <div nz-col>
                    1
                </div>
                <div nz-col>
                    <div nz-row>Partícipe Clase A</div>
                    <div nz-row>Mayor rendimiento objetivo</div>
                </div>
            </div>
        </nz-card>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-card (click)="elegirTipoParticipe(2)">
            <div nz-row [nzGutter]="16" nzAlign="middle">
                <div nz-col>
                    1
                </div>
                <div nz-col>
                    <div nz-row>Partícipe Clase B</div>
                    <div nz-row>Rendimiento fijo garantizado</div>
                </div>
            </div>
        </nz-card>
      </div>
    </div>
  </nz-space>

  <!-- MONEDA INVERSION -->
  <nz-space [nzSize]="2" nzDirection="vertical" class="w-100" *nzSpaceItem>
    <div *nzSpaceItem>
      <span>Moneda de la Inversión:</span>
    </div>
    <div nz-row [nzGutter]="24" *nzSpaceItem>
      <div nz-col [nzSpan]="12">
        <nz-card (click)="elegirTipoMoneda(1)">
            <div nz-row [nzGutter]="16" nzAlign="middle">
                <div nz-col>
                    1
                </div>
                <div nz-col>
                    <div nz-row>PEN</div>
                    <div nz-row>Contrato de Inversión PEN</div>
                </div>
            </div>
        </nz-card>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-card (click)="elegirTipoMoneda(2)">
            <div nz-row [nzGutter]="16" nzAlign="middle">
                <div nz-col>
                    1
                </div>
                <div nz-col>
                    <div nz-row>USD</div>
                    <div nz-row>Contrato de Inversión USD</div>
                </div>
            </div>
        </nz-card>
      </div>
    </div>
  </nz-space>

  <form nz-form [nzLayout]="'vertical'" nz-row [nzGutter]="24" *nzSpaceItem>
    <div nz-col [nzSpan]="12">
        <nz-form-item>
            <nz-form-label >Importe</nz-form-label>
            <nz-form-control  nzErrorTip="Please input your username!">
              <input nz-input formControlName="fieldA" placeholder="input placeholder" />
            </nz-form-control>
          </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
        <nz-form-item>
            <nz-form-label >Modalidad</nz-form-label>
            <nz-form-control  nzErrorTip="Please input your username!">
              <input nz-input formControlName="fieldB" placeholder="input placeholder" />
            </nz-form-control>
          </nz-form-item>
    </div>
  </form>
</nz-space>
